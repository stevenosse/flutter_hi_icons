name: flutter_hi_icons
description: Hi Icons pack for Flutter
version: 0.0.1
homepage: https://github.com/stevenosse/flutter_hi_icons

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  fonts:
    - family: HiIcons
      fonts:
      - asset: lib/fonts/HiIcons.ttf
